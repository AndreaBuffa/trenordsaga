<section class="wrapper">
	<form name="form" method="post" action="survey">
	<input type="hidden" name="trainid" value="{{ trainId }}">
	<section class="container">
		<section>
			<header class="major">
			<p>{% autoescape off %} {{ nls.nosurvey }} {% endautoescape %}</p>
			</header>
		</section>
		<section>
			<header class="major">
				<h2>{{ nls.query_the_oracle }}</h2>
			<p>{{ nls.change_train }}</p>
			</header>
			<div id="container"></div>

			<header class="major" style="clear: left">
				<p>{{ nls.cant_find }}</p>
			</header>

			<div id="search"></div>

			<header class="major" style="clear: left">
			<p>{{ nls.datepicker }}</p>
			</header>
			<div id="datepickerBottom"></div>
			<input id="datetime" name="datetime" type="hidden" />
			<input id="postBttnBottom" type="submit" value="{{ nls.open }}" disabled/>
		</section>
	</section>
	</form>
</section>
